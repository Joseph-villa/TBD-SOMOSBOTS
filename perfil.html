<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Perfil</title>
  <link rel="stylesheet" href="styles/estilos.css">

  <style>
    /* Peque√±os estilos locales */
    .hidden { display: none !important; }
    .perfil-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 1rem;
    }
    .perfil-info { display:flex; align-items:center; gap:1rem; }
    .perfil-foto { width:72px; height:72px; border-radius:50%; object-fit:cover; }
    .pub-card { 
      position:relative; 
      border:1px solid #e6e6e6; 
      padding:0.25rem; 
      border-radius:6px; 
      background:#fff;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .pub-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .pub-credit { position:absolute; bottom:6px; left:6px; background:rgba(0,0,0,0.7); color:#fff; padding:3px 6px; border-radius:6px; font-size:12px; }
    .menu-dots { position:absolute; top:6px; right:6px; cursor:pointer; }
    .menu-opciones { display:none; position:absolute; top:26px; right:6px; background:#fff; border:1px solid #ddd; list-style:none; padding:6px; border-radius:6px; z-index: 10; }
    .menu-opciones.show { display:block; }
    .back-btn { 
      display:inline-flex; 
      align-items:center; 
      gap:.5rem; 
      cursor:pointer; 
      margin-bottom:1rem; 
      padding:.5rem 1rem; 
      border:1px solid #ddd; 
      border-radius:6px; 
      background:#fff;
      transition: background-color 0.2s;
    }
    .back-btn:hover {
      background-color: #f5f5f5;
    }
    .perfil-actions { display:flex; gap:.5rem; align-items:center; }
    .grid { 
      display:grid; 
      grid-template-columns: repeat(auto-fill,minmax(160px,1fr)); 
      gap:12px; 
      margin-top:12px; 
    }
    .form-inline { border:1px solid #eee; padding:8px; border-radius:6px; margin-top:8px; }
  
    .btn-recargar {
      margin-top: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .btn-recargar:hover {
      background-color: #45a049;
    }

    .publicacion img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-top: 8px;
    }

    .user-stats {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .stat-item {
      background: #f0f8f0;
      padding: 8px 12px;
      border-radius: 8px;
      text-align: center;
      min-width: 80px;
    }

    .stat-value {
      font-weight: bold;
      color: #2F9A34;
    }

    .no-posts {
      text-align: center;
      padding: 40px;
      color: #666;
      grid-column: 1 / -1;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body class="perfil-body">
  <section class="perfil-container">
    <!-- Flecha para volver -->
    <button class="back-btn" id="backBtn" title="Volver">‚Üê Volver</button>

    <!-- Encabezado del perfil -->
    <div class="perfil-header">
      <div class="perfil-info">
        <img src="https://i.imgur.com/s1X6L2F.png" class="perfil-foto" alt="foto">
        <div class="perfil-detalle">
          <h2 id="profileName">Cargando...</h2>
          <p id="profileEmail" style="color: #666; margin: 5px 0;"></p>
          <div class="user-stats">
            <div class="stat-item">
              <div class="stat-value" id="pubCount">0</div>
              <div>Publicaciones</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="vendidosCount">0</div>
              <div>Vendidos</div>
            </div>
          </div>
        </div>
      </div>

      <div class="perfil-saldo">
        <p><strong>Saldo</strong></p>
        <div class="saldo-badge" id="saldoBadge">0 ‚ôªÔ∏è</div>
        <button id="recargarBtn" class="btn-recargar">üí∞ Recargar saldo</button>
        <a href="historial.html" class="historial-link" style="display: block; margin-top: 8px; color: #4CAF50; text-decoration: none;">Ver Historial de Compras/Ventas</a>
      </div>
    </div>

    <!-- Acciones -->
    <div style="margin-top:12px; display:flex; justify-content:space-between; gap:1rem; align-items:center;">
      <div>
        <button class="btn-publicar" id="openFormBtn">‚ûï Realizar Publicaci√≥n</button>
      </div>

      <div class="perfil-actions">
        <button id="logoutBtn" class="btn-recargar" style="background: #f44336;">üö™ Cerrar sesi√≥n</button>
      </div>
    </div>

    <!-- Publicaciones del usuario -->
    <div class="perfil-publicaciones">
      <h3>Mis Publicaciones</h3>
    </div>

    <!-- Galer√≠a de publicaciones -->
    <div class="grid publicaciones-grid" id="userPostsGrid">
      <div class="loading">Cargando publicaciones...</div>
    </div>
  </section>

<script type="module">
import { supabase } from './config/db.js';

// --- Elementos del DOM ---
const backBtn = document.getElementById('backBtn');
const openFormBtn = document.getElementById('openFormBtn');
const userPostsGrid = document.getElementById('userPostsGrid');
const profileName = document.getElementById('profileName');
const profileEmail = document.getElementById('profileEmail');
const saldoBadge = document.getElementById('saldoBadge');
const pubCount = document.getElementById('pubCount');
const vendidosCount = document.getElementById('vendidosCount');
const logoutBtn = document.getElementById('logoutBtn');

let currentUserId = null;

// --- Funciones de Utilidad ---

// Cargar datos del usuario
async function loadUserData() {
    try {
        console.log('Cargando datos del usuario...');
        const { data: { user } } = await supabase.auth.getUser();
        
        if (!user) {
            alert('Debes iniciar sesi√≥n para ver tu perfil');
            window.location.href = 'index.html';
            return;
        }

        currentUserId = user.id;
        console.log('Usuario ID:', currentUserId);

        // Obtener datos del usuario desde la tabla 'usuario'
        const { data: usuario, error } = await supabase
            .from('usuario')
            .select('*')
            .eq('auth_id', user.id)
            .single();

        if (error) {
            console.error('Error al cargar usuario:', error);
            throw error;
        }

        if (usuario) {
            console.log('Datos del usuario:', usuario);
            // Mostrar informaci√≥n del usuario
            profileName.textContent = usuario.nombre_completo || 'Usuario';
            profileEmail.textContent = usuario.correo_electronico || user.email;
            
            // Actualizar saldo
            const saldo = usuario.saldo_creditos || 0;
            saldoBadge.textContent = `${saldo} ‚ôªÔ∏è`;
            localStorage.setItem('user_saldo', saldo);
            
            // Guardar datos en localStorage para otras p√°ginas
            localStorage.setItem('user_id', user.id);
            localStorage.setItem('user_email', usuario.correo_electronico || user.email);
            localStorage.setItem('user_name', usuario.nombre_completo);
        } else {
            console.log('No se encontraron datos del usuario en la tabla usuario');
        }

    } catch (error) {
        console.error('Error al cargar datos del usuario:', error);
        // Usar datos de localStorage como fallback
        const userName = localStorage.getItem('user_name') || 'Usuario';
        const userEmail = localStorage.getItem('user_email') || '';
        const userSaldo = localStorage.getItem('user_saldo') || '0';
        
        profileName.textContent = userName;
        profileEmail.textContent = userEmail;
        saldoBadge.textContent = `${userSaldo} ‚ôªÔ∏è`;
    }
}

// Cargar publicaciones del usuario
async function fetchUserPosts() {
    if (!currentUserId) {
        console.log('No hay currentUserId, no se pueden cargar publicaciones');
        return;
    }

    console.log('Cargando publicaciones para usuario:', currentUserId);
    userPostsGrid.innerHTML = '<div class="loading">Cargando publicaciones...</div>';
    
    try {
        const { data: posts, error } = await supabase
            .from('Publicacion')
            .select('*')
            .eq('usuario_id', currentUserId);

        if (error) {
            console.error('Error al cargar publicaciones:', error);
            throw error;
        }
        
        console.log('Publicaciones encontradas:', posts);
        renderPostsGrid(posts || []);
        updateStats(posts || []);

    } catch (err) {
        console.error('Error completo al cargar publicaciones:', err);
        userPostsGrid.innerHTML = `
            <div class="no-posts">
                <p>Error al cargar las publicaciones</p>
                <p>${err.message}</p>
            </div>
        `;
    }
}

// Renderizar publicaciones
function renderPostsGrid(posts) {
    userPostsGrid.innerHTML = '';
    
    if (posts.length === 0) {
        userPostsGrid.innerHTML = `
            <div class="no-posts">
                <p>No tienes publicaciones a√∫n</p>
                <p>Crea tu primera publicaci√≥n haciendo clic en "Realizar Publicaci√≥n"</p>
                <button onclick="window.location.href='publicar.html'" 
                        style="margin-top: 10px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Crear Publicaci√≥n
                </button>
            </div>
        `;
    } else {
        posts.forEach(p => {
            const card = document.createElement('div');
            card.className = 'pub-card';
            card.dataset.id = p.id_publicacion;
            
            // Mapeo de campos seg√∫n la estructura real
            const titulo = p.titulo || p.description || 'Sin t√≠tulo';
            const descripcion = p.descripcion || p.meaning_of_text || 'Sin descripci√≥n';
            const precio = p.precio || p.private || 0;
            const categoria = p.nombre_categoria || p.mention_anticipator || 'General';
            const imagen = p.imagen_url || p.images_url || null;
            
            card.innerHTML = `
                ${imagen ? `
                    <img src="${imagen}" alt="${titulo}" 
                         style="width: 100%; height: 150px; object-fit: cover; border-radius: 6px 6px 0 0;">
                ` : `
                    <div style="width: 100%; height: 150px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; border-radius: 6px 6px 0 0;">
                        <span style="color: #999;">Sin imagen</span>
                    </div>
                `}
                
                <span class="menu-dots" data-id="${p.id_publicacion}">‚ãØ</span>
                <ul class="menu-opciones" id="menu-${p.id_publicacion}">
                    <li data-action="edit" data-id="${p.id_publicacion}">‚úèÔ∏è Editar</li>
                    <li data-action="delete" data-id="${p.id_publicacion}">üóëÔ∏è Eliminar</li>
                </ul>

                <div style="padding: 12px;">
                    <div style="background: #eee; color: #333; padding: 4px 8px; border-radius: 4px; display: inline-block; margin-bottom: 8px;">
                        ${precio} ‚ôªÔ∏è
                    </div>
                    <strong style="display: block; font-size: 1rem; margin-bottom: 4px;">${titulo}</strong>
                    <p style="font-size: 0.8rem; color: #666; margin-top: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
                        ${descripcion}
                    </p>
                    <small style="color: #999; font-size: 0.7rem; display: block; margin-top: 8px;">
                        Categor√≠a: ${categoria}
                    </small>
                </div>
            `;
            userPostsGrid.appendChild(card);
        });
    }
}

// Actualizar estad√≠sticas
function updateStats(posts) {
    pubCount.textContent = posts.length;
    // Por simplicidad, asumimos que 0 vendidos
    vendidosCount.textContent = '0';
}

// Eliminar publicaci√≥n
async function handleDeletePost(postId) {
    if (!confirm('¬øEst√°s seguro de que quieres eliminar esta publicaci√≥n? Esta acci√≥n es irreversible.')) {
        return;
    }

    try {
        const { error } = await supabase
            .from('Publicacion')
            .delete()
            .eq('id_publicacion', postId)
            .eq('usuario_id', currentUserId);

        if (error) throw error;

        alert('Publicaci√≥n eliminada con √©xito.');
        fetchUserPosts();

    } catch (err) {
        console.error('Error al eliminar publicaci√≥n:', err);
        alert('Error al eliminar la publicaci√≥n.');
    }
}

// Cerrar sesi√≥n
async function handleLogout() {
    try {
        const { error } = await supabase.auth.signOut();
        if (error) throw error;

        // Limpiar localStorage
        localStorage.removeItem('user_id');
        localStorage.removeItem('user_email');
        localStorage.removeItem('user_name');
        localStorage.removeItem('user_saldo');

        alert('Sesi√≥n cerrada correctamente');
        window.location.href = 'index.html?logout=true';

    } catch (error) {
        console.error('Error al cerrar sesi√≥n:', error);
        alert('Error al cerrar sesi√≥n');
    }
}

// --- Event Listeners ---
backBtn.addEventListener('click', () => {
    if (history.length > 1) history.back(); 
    else window.location.href = 'index2.html';
});

openFormBtn.addEventListener('click', () => {
    window.location.href = 'publicar.html';
});

logoutBtn.addEventListener('click', handleLogout);

userPostsGrid.addEventListener('click', function(event) {
    const target = event.target;
    
    // Mostrar/Ocultar men√∫
    if (target.classList.contains('menu-dots')) {
        const postId = target.dataset.id;
        const menu = document.getElementById(`menu-${postId}`);
        
        // Ocultar otros men√∫s
        document.querySelectorAll('.menu-opciones.show').forEach(m => {
            if (m.id !== `menu-${postId}`) m.classList.remove('show');
        });

        menu.classList.toggle('show');
    }

    // Ejecutar acci√≥n
    if (target.tagName === 'LI' && target.closest('.menu-opciones')) {
        const action = target.dataset.action;
        const postId = target.dataset.id;

        target.closest('.menu-opciones').classList.remove('show');

        if (action === 'delete') {
            handleDeletePost(postId);
        } else if (action === 'edit') {
            window.location.href = `editar.html?id=${postId}`;
        }
    }
});

const recargarBtn = document.getElementById('recargarBtn');
recargarBtn.addEventListener('click', () => {
    window.location.href = 'compra.html';
});

// Inicializar al cargar la p√°gina
document.addEventListener('DOMContentLoaded', async () => {
    console.log('Inicializando perfil...');
    await loadUserData();
    await fetchUserPosts();
});
</script>
</body>
</html>
